<section>
  <div class="page-header">
    <h1 ng-bind="vm.selectlist.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.selectlist.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="selectlists.edit({ selectlistId: vm.selectlist._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.selectlist.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.selectlist.user"
            ng-bind="vm.selectlist.user.displayName"></span>
      <span ng-if="!vm.selectlist.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.selectlist.content"></p>
</section>
