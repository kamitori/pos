<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
     <div class="modal-header" style="background-color: #DAA520">
        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" style="color:white;font-weight: bolder">Create Customer</h4>
      </div>
      <div class="modal-body">
          <!-- <div class="text-right" data-ng-if="vm.customer._id != null">
		    <button class="btn btn-default btn-danger" ng-click="vm.remove(vm.customer)">
		      <i class="glyphicon glyphicon-remove"></i> Delete
		    </button>
		  </div> -->
		  <div class="text-center">
		    <!-- <img src="http://lorempixel.com/128/128/people/" alt="" class="img-circle avatar-small"> -->
		    <span class="list-group-item-heading name-customer" ng-bind="vm.customer.name"></span>
		  </div>
		  <br/>
		  <form data-ng-if="vm.customer!=null" name="vm.form.customerForm" class="form-horizontal" ng-submit="vm.save(vm.form.customerForm.$valid)" novalidate>
		    <fieldset>
		      <div class="form-group" show-errors>
		        <label class="control-label col-md-2" for="name">Name</label>
		        <div class="col-md-10">
		          <input name="name" type="text" ng-model="vm.customer.name" id="name" class="form-control" placeholder="Name" required>
		        </div>
		        <div ng-messages="vm.form.customerForm.name.$error" role="alert">
		          <p class="help-block error-text" ng-message="required">Customer name is required.</p>
		        </div>
		      </div>
		      <div class="form-group" show-errors>
		        <label class="control-label col-md-2" for="email">Email</label>
		        <div class="col-md-10">
		          <input name="email" type="text" ng-model="vm.customer.email" id="email" class="form-control" placeholder="Email" required>
		        </div>
		        <div ng-messages="vm.form.customerForm.email.$error" role="alert">
		          <p class="help-block error-text" ng-message="required">Customer email is required.</p>
		        </div>
		      </div>
		      <div class="form-group" show-errors>
		        <label class="control-label col-md-2" for="address">Address</label>
		        <div class="col-md-10">
		          <input name="address" type="text" ng-model="vm.customer.address" id="address" class="form-control" placeholder="Address" required>
		        </div>
		        <div ng-messages="vm.form.customerForm.address.$error" role="alert">
		          <p class="help-block error-text" ng-message="required">Customer address is required.</p>
		        </div>
		      </div>
		      <div class="form-group" show-errors>
		        <label class="control-label col-md-2" for="mobilePhone">Mobile</label>
		        <div class="col-md-10">
		          <input name="mobilePhone" type="text" ng-model="vm.customer.mobilePhone" id="mobilePhone" class="form-control" placeholder="Mobile">
		        </div>
		      </div>
		      <div class="form-group" show-errors>
		        <label class="control-label col-md-2" for="homePhone">Home</label>
		        <div class="col-md-10">
		          <input name="homePhone" type="text" ng-model="vm.customer.homePhone" id="homePhone" class="form-control" placeholder="Home">
		        </div>
		      </div>
		      <div class="form-group" show-errors>
		        <label class="control-label col-md-2" for="officePhone">Office</label>
		        <div class="col-md-10">
		          <input name="officePhone" type="text" ng-model="vm.customer.officePhone" id="officePhone" class="form-control" placeholder="Office">
		        </div>
		      </div>
		      <div class="form-group text-center">
		        <button type="submit" class="btn btn-default">{{vm.customer._id ? 'Update' : 'Create'}}</button>
		      </div>
		      <div ng-show="vm.error" class="text-danger">
		        <strong ng-bind="vm.error"></strong>
		      </div>
		    </fieldset>
		  </form>
      </div>
      <!-- <div style="clear:both">&nbsp;</div> -->
      <!-- <div class="modal-footer">
      </div> -->
    </div>
  </div>
</div>
