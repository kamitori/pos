<div class="fullbox_user">
    <div class="boxsignin">
        <div class="text-center booktraqlogo">
            <img alt="Logo" class="btlogo" src="/modules/core/client/img/brand/PointofSalesLogo-35.svg" />
        </div>
        <div class="boxformsignin col-xs-12">
            <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
                <fieldset>
                    <div class="form-group" show-errors>
                        <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
                            <span ng-bind="vm.error"></span>
                        </uib-alert>
                    </div>
                    <div class="input-group form-group" show-errors>
                        <span class="input-group-addon" id="basic-addon1">
                            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                        </span>
                        <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control" ng-model="vm.credentials.usernameOrEmail" placeholder="Username or Email" aria-describedby="basic-addon1" required autofocus >
                        <div class="input-group-alert" ng-messages="vm.userForm.usernameOrEmail.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Username or Email is required.</p>
                        </div>
                    </div>
                    <div class="input-group form-group" show-errors>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
                        </span>
                        <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password" placeholder="Password" required>
                        <div class="input-group-alert" ng-messages="vm.userForm.password.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Password is required.</p>
                        </div>
                    </div>
                    <div class="checkbox text-center">
                        <label>
                            <input type="checkbox" checked="checked"> Remember me
                        </label>
                    </div>
                    <div class="text-center form-group" style="margin-top:10%;">
                        <button type="submit" class="btn btn-primary btn-lg btn-block loginbt">LOGIN</button>
                    </div>
                    <div class="text-center form-group">
                        <!-- <a ui-sref="authentication.signup" class="show-signup" style="float: right ;">Sign up</a> -->
                        <!-- <a ui-sref="authentication.forgot" class="show-signup" style="float: left;">Forgot your password?</a> -->
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
<div ng-include="'/modules/core/client/views/footer.client.view.html'" class="mainfooter"></div>
</div>
