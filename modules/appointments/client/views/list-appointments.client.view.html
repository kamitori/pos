<section>
  <div class="page-header">
    <h1>Appointments</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="appointment in vm.appointments"
       ui-sref="appointments.view({ appointmentId: appointment._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="appointment.created | date:'mediumDate'"></span>
        by
        <span ng-if="appointment.user" ng-bind="appointment.user.displayName"></span>
        <span ng-if="!appointment.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="appointment.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.appointments.$resolved && !vm.appointments.length">
    No Appointments yet, why don't you <a ui-sref="appointments.create">create one</a>?
  </div>
</section>
